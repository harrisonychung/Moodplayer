<head><script type="text/javascript">
	function showDiv() {
	   document.getElementById('load').style.display = "block";
	}
</script></head>
{% extends "styling.html" %}

{% block body %}
 
<script src="load.js"></script>
<div class="main_block">
<h1>Welcome to Moodplayer!</h1>
  <p>  Please input a mood from 0.0 to 1.0 (0.0 = negative, 1.0 = positive)</p>
</div>

<form method="POST">
    <input name="text">
    <input type="submit" onclick="showDiv()"/>
</form>

<div id="load" style="display:none;" class="loader"></div>

{% endblock %}
